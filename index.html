<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new_tab.css">
    <link rel="shortcut icon" href="img/48x48.png" type="image/x-icon">
    <title>Smiles Tab Extension</title>
</head>

<body>
<div class="container">
    <div class="logo-section">
        <img src="img/logo.png" alt="Site Logo" id="site-logo">
    </div>
    <!-- Flex container for search form and charities list -->
    <div class="search-and-charity-container">
        <div class="search-section">
            <form id="searchForm" action="https://search.searcthesrch.com/click" method="GET">
                <div class="autocomplete">
				    <input name="campaign_id" type="hidden" value="382040">
					<input name="pub_id" type="hidden" value="7">
                    <input name="p10" autocomplete="off" required="required" id="myInput" type="text" placeholder="Search" autofocus>
                    <button type="submit" id="searchButton">
                        <img src="img/icons8-search.svg" alt="Search Icon">
                    </button>
                </div>
            </form>
        </div>
		<div class="charities-section">

        <div class="charity-select-container">
            <select id="charity-select" name="charity">
                <option value="" disabled selected>Select a Charity</option>
                <option value="ashreinu" data-url="https://search.ashreinu.com/click" 
                        data-logo="Charity/Ashreinu/logo/logo.png"
                        data-input-name="q"
                        data-hidden-inputs='{"campaign_id": "382040", "pub_id": "7"}'>
                    Ashreinu
                </option>
                <option value="lev-hatorah" data-url="https://search.levhatorah.com/click"
                        data-logo="Charity/Lev_Hatorah/logo/logo.png"
                        data-input-name="q"
                        data-hidden-inputs='{"campaign_id": "382040", "pub_id": "7"}'>
                    Lev Hatorah
                </option>
                <option value="tifferet" data-url="https://search.tifferet.com/click"
                        data-logo="Charity/Tifferet/logo/logo.png"
                        data-input-name="q"
                        data-hidden-inputs='{"campaign_id": "382040", "pub_id": "7"}'>
                    Tifferet
                </option>
                <option value="Make It" data-url="https://search.makeit.com/click"
                data-logo="Charity/MakeIt/logo/Make_It.png"
                data-input-name="q"
                data-hidden-inputs='{"campaign_id": "382040", "pub_id": "7"}'>
            Make It
        </option>
            </select>
            
            <button id="charity-submit">Confirm Selection</button>
        </div>

    </div>
    
    <div class="shortcode-container">
        <div class="shortcode">
            <!-- 10 items total, will automatically arrange in 2 rows of 5 -->
            <div class="item">...</div>
            <div class="item">...</div>
            <!-- ... more items ... -->
        </div>
    </div>

    <div class="menu">
        <a href="https://smilestab.info/privacy-policy/">Privacy Policy</a> |
        <a href="https://smilestab.info/t-o-s/">Terms of Use</a> |
        <a href="https://smilestab.info/contact/">Contact</a> |
        <a href="https://support.google.com/chrome_webstore/answer/2664769?hl=en" id="uninstall">Uninstall</a>
    </div>

    <script src="new_tab.js"></script>
</div>


</body>

</html>
